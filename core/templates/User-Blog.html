<!DOCTYPE html>
<html>

<head>
    <title></title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'core/media/User-Blog.css' %}" />
</head>

<body class="h-50 class="" class="" class=""">
    {% for post in posts %}
    <main>
        <article>
            <header>
                <h2>{{post.title}}</h2>
                <p>Published on {{post.created_at.date}} by {{item.author}}</p>
            </header>
            <div class="d-flex justify-content-center">

                <img src="{{post.image.url}}" alt="Blog post image" height="400px">
            </div>
            <p>{{post.discription}}</p>

            <a href="{% url 'UpdateBlog' post.id %}">Update Blog</a>

        </article>
    </main>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
<footer>
    <p class="">Copyright Â© 2023 My Blog</p>
</footer>

</html>
