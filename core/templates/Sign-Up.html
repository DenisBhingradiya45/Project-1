<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/core/media/SignUp.css' %}">


</head>

<body>

    <div class="register-page">
        {% if form.non_field_errors %}
        <div style="color: rgb(231, 59, 16);">
            {% for error in form.non_field_errors %}
            <p>{{error}}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="form">
            <form class="" method="POST" action="">
                {% csrf_token %}
                <h2 class="register-title">REGISTER</h3>

                    <div class="input-group mb-3">
                        <input type="text" name="username" maxlength="150" autofocus required id="id_username"
                            placeholder="Username" class="form-control">
                    </div>


                    <div class="input-group mb-3">
                        <input type="text" name="first_name" maxlength="150" id="id_first_name" placeholder="First Name"
                            class="form-control">
                    </div>


                    <div class="input-group mb-3">
                        <input type="text" name="last_name" maxlength="150" id="id_last_name" placeholder="Last Name"
                            class="form-control">
                    </div>


                    <div class="input-group mb-3">
                        <input type="email" name="email" maxlength="254" id="id_email" placeholder="Email"
                            class="form-control">
                    </div>


                    <div class="input-group mb-2">
                        <input type="password" name="password1" autocomplete="new-password" required id="id_password1"
                            placeholder="Password" class="form-control">
                    </div>


                    <div class="input-group mb-2">
                        <input type="password" name="password2" autocomplete="new-password" required id="id_password2"
                            placeholder="Password confirmation" class="form-control">
                    </div>

                    <button type="submit"> Create </button>

                    <p class="message">Already registered? <a href="{% url 'SignIn' %}">Log In</a></p>
            </form>
            {% if messages %}
            {% for message in messages %}
            {{message}}
            {% endfor %}
            {% endif %}

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="" async defer></script>
</body>

</html>
