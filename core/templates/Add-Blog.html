<body>
    <header>
        <h1 class="container justify-content-center d-flex">Add Blog</h1>
    </header>
    <main>
        <form action="{% url 'AddBlog' %}" enctype="multipart/form-data" method="post">
            {%csrf_token%}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
        <input type="text" id="author" name="author" required value="{{request.user.username}}" readonly>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <input type="file" name="upload" required>
            <br>

            <button type="submit">Add Blog</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
